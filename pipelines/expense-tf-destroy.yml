format_version: 10
pipelines:
  expense-tf-destroy:
    group: terraform11
    materials:
      git-5766e3f:
        git: https://github.com/awsdevops-sbs/expense-terraform.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - Dev:
          fetch_materials: true
          environment_variables:
            env: dev
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            terraform-destroy:
              tasks:
                - exec: { command: terraform11, arguments: ["init","-backend-config=env-dev/state.tfvars"] , run_if: passed }
                - exec: { command: terraform11, arguments: ["destroy","-var-file=env-dev/main.tfvars","-auto-approve"] , run_if: passed }



